<!DOCTYPE html>
<html>
<head>
    <title>Soul Stone Gem Game</title>
    <!--Javascript Link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Universal Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
    

    <div class="crystals">
        <img class="resetButton" src="assets/images/power_stone_trans.png" alt="power stone purple"/>
        <img class="increaseScore"src="assets/images/time_stone_trans.png" alt="time stone green"/>
        <img class="increaseScore" src="assets/images/soul_stone_trans.png" alt="soul stone orange"/>
        <img class="increaseScore" src="assets/images/space_stone_trans.png" alt="space stone blue"/>
        <img class="increaseScore" src="assets/images/reality_stone_trans.png" alt="reality stone red"/>
        <img class="increaseScore" src="assets/images/mind_stone_trans.png" alt="mind stone yellow"/>
    </div>
    <p id="result"></p>
    <p id="current"></p>
    <p id="win"></p>
    <p id="lost"></p>
    
    
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
